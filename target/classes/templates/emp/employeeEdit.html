<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
    	<meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <title>Proton - Admin Template</title>


		<!-- Favicon and touch icons -->
		<link rel="shortcut icon" th:href="@{/ico/favicon.ico}" type="image/x-icon" />

	    <!-- Css files -->
	    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
		<link th:href="@{/css/jquery.mmenu.css}" rel="stylesheet">
		<link th:href="@{/css/font-awesome.min.css}" rel="stylesheet">
		<link th:href="@{/plugins/jquery-ui/css/jquery-ui-1.10.4.min.css}" rel="stylesheet">
	    <link th:href="@{/css/style.min.css}" rel="stylesheet">
		<link th:href="@{/css/add-ons.min.css}" rel="stylesheet">

	</head>
</head>

<body>
	<!-- start: Header -->
	<div th:replace="~{/commons/commons::topbar}"></div>
	<!-- end: Header -->

	<div class="container-fluid content">

		<div class="row">

			<!-- start: Main Menu -->
			<div th:replace="~{/commons/commons::leftbar(active='emps.html')}"></div>
			<!-- end: Main Menu -->

		<!-- start: Content -->
		<div class="main sidebar-minified">

			<div class="row">
				<div class="col-lg-12">
					<h3 class="page-header"><i class="fa fa-table"></i>Tables</h3>
					<ol class="breadcrumb">
						<li><i class="fa fa-home"></i><a href="../index.html">Home</a></li>
						<li><i class="fa fa-table"></i>Tables</li>
					</ol>
				</div>
			</div>


			<div class="row">

				<div class="col-lg-12">
                    <div class="panel panel-default">
						<div class="panel-heading">
							<h2><i class="fa fa-table red"></i><span class="break"></span><strong>编辑员工</strong></h2>
						</div>

						<div class="panel-body">
							<div class="panel panel-default">
								<div class="panel-heading">
									<h2><i class="fa fa-indent red"></i><strong>Normal Form</strong></h2>
								</div>
								<div class="panel-body">
									<form th:action="@{/updateEmp}" method="post">
										<input type="hidden" name="id" th:value="${emp.getId()}">
										<div class="form-group">
											<label for="lastName">lastName</label>
											<input type="text" id="lastName" name="lastName" class="form-control" placeholder="Email address" th:value="${emp.getLastName()}">
										</div>
										<div class="form-group">
											<label for="email">Email</label>
											<input type="email" id="email" name="email" class="form-control" placeholder="Email address" th:value="${emp.getEmail()}">
										</div>
										<div class="form-group">
											<label class="radio-inline" for="gender1">
												<input th:checked="${emp.getGender()==1}" type="radio" id="gender1" name="gender" value="1"> 男
											</label>
											<label class="radio-inline" for="gender2">
												<input th:checked="${emp.getGender()==0}" type="radio" id="gender2" name="gender" value="0"> 女
											</label>
										</div>
										<div class="form-group">
											<label for="department">department</label>
											<select id="department" name="department.id" class="form-control" size="1">
												<option th:selected="${dep.getId() == emp.getDepartment().getId()}" th:each="dep:${dep}" th:text="${dep.getDepartmentName()}"
												th:value="${dep.getId()}"></option>
											</select>
										</div>
										<div class="form-group">
											<label for="lastName">birth</label>
											<input type="text" id="birth" name="birth" class="form-control" placeholder="Email address" th:value="${#dates.format(emp.getBirth(),'yyyy-MM-dd HH:mm:ss')}">
										</div>

										<div class="panel-footer">
											<button type="submit" class="btn btn-sm btn-success"><i class="fa fa-dot-circle-o"></i> Submit</button>
											<button type="reset" class="btn btn-sm btn-danger"><i class="fa fa-ban"></i> Reset</button>
										</div>

									</form>
								</div>
							</div>

						</div>

					</div>
				</div><!--/col-->

			</div><!--/row-->


		</div>
		<!-- end: Content -->
		<br><br><br>

		<!--<div th:replace="~{/commons/commons::bottombar}"></div>-->

		</div>

	</div><!--/container-->


	<div class="modal fade" id="myModal">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title">Modal title</h4>
				</div>
				<div class="modal-body">
					<p>Here settings can be configured...</p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary">Save changes</button>
				</div>
			</div><!-- /.modal-content -->
		</div><!-- /.modal-dialog -->
	</div><!-- /.modal -->

	<div class="clearfix"></div>


	<!-- start: JavaScript-->
	<!--[if !IE]>-->

			<script th:src="@{/js/jquery-2.1.1.min.js}"></script>

	<!--<![endif]-->

	<!--[if IE]>

		<script th:src="@{/js/jquery-1.11.1.min.js}"></script>

	<![endif]-->

	<!--[if !IE]>-->

		<script type="text/javascript">
			window.jQuery || document.write("<script th:src='@{/js/jquery-2.1.1.min.js}'>"+"<"+"/script>");
		</script>

	<!--<![endif]-->

	<!--[if IE]>

		<script type="text/javascript">
	 	window.jQuery || document.write("<script th:src='@{/js/jquery-1.11.1.min.js}'>"+"<"+"/script>");
		</script>

	<![endif]-->
	<script th:src="@{/js/jquery-migrate-1.2.1.min.js}"></script>
	<script th:src="@{/js/bootstrap.min.js}"></script>


	<!-- page scripts -->
	<script th:src="@{/plugins/jquery-ui/js/jquery-ui-1.10.4.min.js}"></script>
	<script th:src="@{/plugins/datatables/js/jquery.dataTables.min.js}"></script>
	<script th:src="@{/plugins/datatables/js/dataTables.bootstrap.min.js}"></script>

	<!-- theme scripts -->
	<script th:src="@{/js/SmoothScroll.js}"></script>
	<script th:src="@{/js/jquery.mmenu.min.js}"></script>
	<script th:src="@{/js/core.min.js}"></script>

	<!-- inline scripts related to this page -->
	<script th:src="@{/js/pages/table.js}"></script>

	<!-- end: JavaScript-->

</body>
</html>

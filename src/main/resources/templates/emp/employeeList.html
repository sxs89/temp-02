<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
    	<meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <title>Proton - Admin Template</title>


		<!-- Favicon and touch icons -->
		<link rel="shortcut icon" href="assets/ico/favicon.ico" type="image/x-icon" />

	    <!-- Css files -->
	    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
		<link th:href="@{/css/jquery.mmenu.css}" rel="stylesheet">
		<link th:href="@{/css/font-awesome.min.css}" rel="stylesheet">
		<link th:href="@{/plugins/jquery-ui/css/jquery-ui-1.10.4.min.css}" rel="stylesheet">
	    <link th:href="@{/css/style.min.css}" rel="stylesheet">
		<link th:href="@{/css/add-ons.min.css}" rel="stylesheet">

	</head>
</head>

<body>
	<!-- start: Header -->
	<div th:replace="~{/commons/commons::topbar}"></div>
	<!-- end: Header -->

	<div class="container-fluid content">

		<div class="row">

			<!-- start: Main Menu -->
			<div th:replace="~{/commons/commons::leftbar(active='emps.html')}"></div>
			<!-- end: Main Menu -->

		<!-- start: Content -->
		<div class="main sidebar-minified">

			<div class="row">
				<div class="col-lg-12">
					<h3 class="page-header"><i class="fa fa-table"></i>Tables</h3>
					<ol class="breadcrumb">
						<li><i class="fa fa-home"></i><a href="../index.html">Home</a></li>
						<li><i class="fa fa-table"></i>Tables</li>
					</ol>
				</div>
			</div>


			<div class="row">

				<div class="col-lg-12">
                    <div class="panel panel-default">
						<div class="panel-heading">
							<h2><i class="fa fa-table red"></i><span class="break"></span><strong>Hover table</strong></h2>
						</div>
						<a th:href="@{/emp}" class="btn  btn-primary">添加员工</a>

                        <div class="panel-body">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>id</th>
                                        <th>lastName</th>
                                        <th>email</th>
                                        <th>gender</th>
										<th>department</th>
										<th>birth</th>
										<th>操作</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="emp:${emps}">
                                        <td th:text="${emp.getId()}"></td>
                                        <td th:text="${emp.getLastName()}"></td>
                                        <td th:text="${emp.getEmail()}"></td>
                                        <td th:text="${emp.getGender()==0?'女':'男'}"></td>
										<td th:text="${emp.getDepartment().getDepartmentName()}"></td>
										<td th:text="${#dates.format(emp.getBirth(),'yyyy-MM-dd HH:mm:ss')}"></td>
										<td>
											<a th:href="@{/toUpdateEmp/} + ${emp.getId()}" class="btn btn-sm btn-primary">编辑</a>
											<a th:href="@{/deleteEmp/} + ${emp.getId()}" class="btn btn-sm btn-danger">删除</a>
										</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
				</div><!--/col-->

			</div><!--/row-->


		</div>
		<!-- end: Content -->
		<br><br><br>

		<!--<div th:replace="~{/commons/commons::bottombar}"></div>-->

		</div>

	</div><!--/container-->


	<div class="modal fade" id="myModal">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title">Modal title</h4>
				</div>
				<div class="modal-body">
					<p>Here settings can be configured...</p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary">Save changes</button>
				</div>
			</div><!-- /.modal-content -->
		</div><!-- /.modal-dialog -->
	</div><!-- /.modal -->

	<div class="clearfix"></div>


	<!-- start: JavaScript-->
	<!--[if !IE]>-->

			<script th:src="@{/js/jquery-2.1.1.min.js}"></script>

	<!--<![endif]-->

	<!--[if IE]>

		<script th:src="@{/js/jquery-1.11.1.min.js}"></script>

	<![endif]-->

	<!--[if !IE]>-->

		<script type="text/javascript">
			window.jQuery || document.write("<script th:src='@{/js/jquery-2.1.1.min.js}'>"+"<"+"/script>");
		</script>

	<!--<![endif]-->

	<!--[if IE]>

		<script type="text/javascript">
	 	window.jQuery || document.write("<script th:src='@{/js/jquery-1.11.1.min.js}'>"+"<"+"/script>");
		</script>

	<![endif]-->
	<script th:src="@{/js/jquery-migrate-1.2.1.min.js}"></script>
	<script th:src="@{/js/bootstrap.min.js}"></script>


	<!-- page scripts -->
	<script th:src="@{/plugins/jquery-ui/js/jquery-ui-1.10.4.min.js}"></script>
	<script th:src="@{/plugins/datatables/js/jquery.dataTables.min.js}"></script>
	<script th:src="@{/plugins/datatables/js/dataTables.bootstrap.min.js}"></script>

	<!-- theme scripts -->
	<script th:src="@{/js/SmoothScroll.js}"></script>
	<script th:src="@{/js/jquery.mmenu.min.js}"></script>
	<script th:src="@{/js/core.min.js}"></script>

	<!-- inline scripts related to this page -->
	<script th:src="@{/js/pages/table.js}"></script>

	<!-- end: JavaScript-->

</body>
</html>
